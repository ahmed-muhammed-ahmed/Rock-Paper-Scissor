<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RPS</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="display">
        <div class="user">
          <h3>You</h3>
          <div id="your-choice"></div>
        </div>
        <div class="computer">
          <h3>Computer</h3>
          <div id="computer-choice"></div>
        </div>
      </div>
      <h3 id="result">Let's Play</h3>
      <div class="btn-container">
        <div class="btn">
          <button><img id="rock" src="./images/rock.svg" alt="rock" /></button>
          <p class="btn-text">rock</p>
        </div>
        <div class="btn">
          <button>
            <img id="paper" src="./images/paper.svg" alt="paper" />
          </button>
          <div class="btn-text">paper</div>
        </div>
        <div class="btn">
          <button>
            <img id="scissors" src="./images/scissors.svg" alt="scissors" />
          </button>
          <p class="btn-text">scissors</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
